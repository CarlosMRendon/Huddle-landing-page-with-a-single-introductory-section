<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/17d5aae65d.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div id="logo">
     <figure><img id="logo-img"src="images/logo.svg" alt="logo"></figure>
  </div>
    
  <div id="comunity">
    <figure><img src="images/illustration-mockups.svg" alt="comunity" id="comunity-image"></figure>
    
  </div>
  <div id="content">
    
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

    <a id="register" href="#">Register</a>
  </div>

  <div id="redes">
    <div class="icons"> 
      <i class="fab fa-facebook-f"></i>
    </div >
    <div class="icons">
      <i class="fab fa-twitter"></i>
    </div >
    <div class="icons">
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/elwolffy">Carlos Moreno</a>.
    </p>
  </footer>

</body>
</html>
